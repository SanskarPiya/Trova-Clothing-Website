<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trending Now</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .trend-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }
      .trend-item {
        /* border: 1px solid #ddd; */
        border-radius: 8px;
        overflow: hidden;
        width: 200px;
      }
      .trend-item img {
        width: 100%;
        height: auto;
      }
      .trend-caption {
        padding: 10px;
        /* background: #f8f8f8; */
      }
    </style>
  </head>
  <body>
    <h1 class="trending">Trending Now</h1>
    <div class="trend-container">
      <div class="trend-item">
        <img src="../Images/green shrit.jpg" alt="New-Season Prada" />
        <div class="trend-caption">NEW-SEASON PRADA</div>
      </div>
      <div class="trend-item">
        <img src="../Images/green shrit.jpg" alt="Sandals" />
        <div class="trend-caption">SANDALS</div>
      </div>
      <div class="trend-item">
        <img src="../Images/green shrit.jpg" alt="Shoulder Bags" />
        <div class="trend-caption">SHOULDER BAGS</div>
      </div>
      <div class="trend-item">
        <img src="../Images/green shrit.jpg" alt="The Sunglasses Edit" />
        <div class="trend-caption">THE SUNGLASSES EDIT</div>
      </div>
    </div>
  </body>
</html>
